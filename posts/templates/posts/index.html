{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Appointment Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1529070538774-1843cb3265df?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(3px);
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
    <script src="{% static 'posts/main.js' %}" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="mb-4 text-primary">Book an Appointment</h1>
            <div id="message"></div>
            <form id="appointmentForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="studentName" class="form-label">Your Name</label>
                    <input type="text" id="studentName" name="student_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="studentId" class="form-label">Student ID</label>
                    <input type="text" id="studentId" name="student_id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="purpose" class="form-label">Purpose</label>
                    <textarea id="purpose" name="purpose" class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="preferredDate" class="form-label">Preferred Date & Time</label>
                    <input type="datetime-local" id="preferredDate" name="preferred_date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="attachment" class="form-label">Attachment (Optional)</label>
                    <input type="file" id="attachment" name="attachment" class="form-control">
                </div>
                <button type="submit" class="btn btn-success w-100">Submit Request</button>
            </form>
        </div>

        <h2 class="mt-5 mb-3 text-white">All Appointments</h2>
        <div id="appointments" class="row g-3"></div>
    </div>
</body>
</html>
