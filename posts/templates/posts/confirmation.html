{% extends 'posts/index.html' %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div style="background: rgba(255,255,255,0.95); padding: 40px; border-radius: 15px; max-width: 600px; width: 100%; text-align: center;">
        <h2 class="text-success mb-4"><i class="fas fa-check-circle"></i> Appointment Confirmed!</h2>
        <p class="fs-5">Thank you, <strong>{{ name }}</strong>!</p>
        <p>Your appointment for <strong>{{ service }}</strong> has been successfully booked.</p>
        <a href="/" class="btn btn-outline-primary mt-4"><i class="fas fa-home"></i> Return to Home</a>
    </div>
</div>
{% endblock %}
