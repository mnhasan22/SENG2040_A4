{% extends 'posts/index.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-white text-center mb-4"><i class="fas fa-photo-video"></i> Student Support Highlights</h2>

    <div id="mediaCarousel" class="carousel slide shadow rounded" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner rounded">

            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1577896851231-70ef18881754" class="d-block w-100" img-fluid rounded" style="max-height: 500px; object-fit: cover;" alt="Support 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>One-on-One Academic Support</h5>
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70" class="d-block w-100" img-fluid rounded" style="max-height: 500px; object-fit: cover;" alt="Support 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Group Mental Health Sessions</h5>
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1503676382389-4809596d5290" class="d-block w-100" img-fluid rounded" style="max-height: 500px; object-fit: cover;" alt="Support 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Transportation Help Desks</h5>
                </div>
            </div>

        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#mediaCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mediaCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</div>
{% endblock %}
